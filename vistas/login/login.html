<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIDROGEST - Login</title>
     <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">
                    <img src="../LOGO.png" alt="HIDROGEST Logo">
                </div>
                <h1>HIDROGEST</h1>
                <p>Inicia sesión en tu cuenta</p>
            </div>
        
        <!-- Success Overlay -->
        <div class="success-overlay" id="successOverlay">
            <div class="success-content">
                <div class="success-icon"></div>
                <div class="success-title">¡Bienvenido!</div>
                <div class="success-message">Iniciando sesión...</div>
            </div>
        </div>
            
            <form class="form" id="loginForm">
                <div class="field">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com">
                </div>
                
                <div class="field">
                    <label for="password">Contraseña <span class="required">*</span></label>
                    <input type="password" id="password" name="password" placeholder="Tu contraseña">
                    <div class="forgot-password">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">Iniciar sesión</button>
            </form>
            
            <div class="register-link">
                ¿No tienes cuenta? <a href="../registro/registro.html">Regístrate aquí</a>
            </div>
        </div>
    </div>
    
    <script>
        const submitBtn = document.getElementById('submitBtn');
        const form = document.getElementById('loginForm');
        const successOverlay = document.getElementById('successOverlay');
        
        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show success overlay
            successOverlay.classList.add('show');
            
            // Simulate login process (2 seconds)
            setTimeout(() => {
                // Redirect to dashboard
                window.location.href = '../dashboard.html';
            }, 2000);
        });
    </script>
</body>
</html>
