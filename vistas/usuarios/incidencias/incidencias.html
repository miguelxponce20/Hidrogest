  <main class="main-content">
      <section class="widget">
        <div class="widget-header">
          <h3>Reportar Incidencia</h3>
        </div>
        <form id="incidentForm" class="modal-form">
          <div class="form-group">
            <label for="incidentType">Tipo de Incidencia <span class="required">*</span></label>
            <select id="incidentType" name="incidentType" required>
              <option value="">Seleccionar tipo</option>
              <option value="corte">Corte de agua</option>
              <option value="baja_presion">Baja presión</option>
              <option value="agua_sucia">Agua sucia</option>
              <option value="fuga">Fuga de agua</option>
              <option value="otro">Otro</option>
            </select>
          </div>

          <div class="form-group">
            <label for="incidentLocation">Ubicación <span class="required">*</span></label>
            <input
              type="text"
              id="incidentLocation"
              name="incidentLocation"
              placeholder="Haz clic en el mapa o escribe la dirección"
              required
            />
          </div>

          <!-- Mapa para seleccionar ubicación -->
          <div class="form-group">
            <label>Selecciona en el mapa</label>
            <div id="incidentMap" class="map-container"></div>
          </div>

          <div class="form-group">
            <label for="incidentDescription">Descripción <span class="required">*</span></label>
            <textarea
              id="incidentDescription"
              name="incidentDescription"
              rows="4"
              placeholder="Describe detalladamente la incidencia..."
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="incidentPriority">Prioridad</label>
            <select id="incidentPriority" name="incidentPriority">
              <option value="baja">Baja</option>
              <option value="media" selected>Media</option>
              <option value="alta">Alta</option>
              <option value="urgente">Urgente</option>
            </select>
          </div>

          <div class="form-actions">
            <button type="reset" class="btn-secondary">Cancelar</button>
            <button type="submit" class="btn-primary">Enviar Reporte</button>
          </div>

          <!-- Mensaje de éxito -->
          <p id="successMessage" style="display:none; color:var(--success); font-weight:600; margin-top:10px;">
            ✅ Tu incidencia ha sido reportada correctamente.
          </p>
        </form>
      </section>
    </main>

    <script>
      // --- Inicializar mapa en San Juan de los Morros (Guárico, Venezuela) ---
      const map = L.map('incidentMap').setView([9.91152, -67.3538], 14);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      let marker;

      // Función para obtener dirección (reverse geocoding con Nominatim)
      async function getAddress(lat, lng) {
        const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`;
        try {
          const res = await fetch(url);
          const data = await res.json();
          // Devolver la calle, avenida o dirección legible
          return data.display_name || `Lat: ${lat}, Lng: ${lng}`;
        } catch (err) {
          return `Lat: ${lat}, Lng: ${lng}`;
        }
      }

      // Evento click en el mapa
      map.on('click', async function (e) {
        if (marker) map.removeLayer(marker);
        marker = L.marker(e.latlng).addTo(map);

        const address = await getAddress(e.latlng.lat, e.latlng.lng);
        document.getElementById("incidentLocation").value = address;
      });

      // --- Manejo del formulario ---
      const form = document.getElementById("incidentForm");
      const successMessage = document.getElementById("successMessage");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        successMessage.style.display = "block";
        form.reset();
        if (marker) map.removeLayer(marker);
      });
    </script>
