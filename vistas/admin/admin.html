<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin  Hidrogest</title>
  <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/vistas/favicon/favicon-16x16.png"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="../dashboard.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <div class="logo">
        <img src="../LOGO.png" alt="Logo">
        <span class="logo-text">AdminPanel</span>
      </div>
    </div>
    <div class="header-center">
      <div class="search-bar">
        <input type="text" placeholder="Buscar...">
        <button class="search-btn">🔍</button>
      </div>
    </div>
    <div class="header-right">
      <div class="notifications">
        <button class="notification-btn">🔔</button>
        <span class="notification-badge">3</span>
      </div>
      <div class="user-menu">
        <button class="user-btn">
          <div class="user-avatar">A</div>
          <div class="user-info">
            <span class="user-name">Admin</span>
            <span class="user-type">Superuser</span>
          </div>
          <span class="chevron">▼</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar">
    <nav class="sidebar-nav">
      <div class="nav-section">
        <h4 class="nav-title">Principal</h4>
        <ul class="nav-list">
          <li class="nav-item active"><a class="nav-link" href="#">📊 Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">👥 Usuarios</a></li>
          <li class="nav-item"><a class="nav-link" href="#">📦 Reportes</a></li>
          <li class="nav-item"><a class="nav-link" href="#">⚙️ Configuración</a></li>
        </ul>
      </div>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Mapa -->
    <div class="widget">
      <div class="widget-header">
        <h3>Mapa de Operaciones</h3>
      </div>
       <div
        id="map"
        style="height: 300px; border-radius: 12px; margin-bottom: 20px"
      ></div>
    </div>

    <!-- Grid de widgets -->
    <div class="widgets-grid">
      <div class="widget">
        <div class="widget-header">
          <h3>Usuarios activos</h3>
        </div>
        <p>Actualmente: <strong>154</strong> usuarios online</p>
      </div>
      <div class="widget">
        <div class="widget-header">
          <h3>Reportes recientes</h3>
        </div>
        <ul>
          <li>🔴 Corte en Zona Norte</li>
          <li>🟡 Mantenimiento programado</li>
          <li>🟢 Servicio restablecido</li>
        </ul>
      </div>
      <div class="widget">
        <div class="widget-header">
          <h3>Acciones rápidas</h3>
        </div>
        <div class="actions-grid">
          <button class="action-btn primary">
            <span class="action-icon">➕</span>
            <span class="action-text">Nuevo Reporte</span>
          </button>
          <button class="action-btn secondary">
            <span class="action-icon">👥</span>
            <span class="action-text">Gestionar Usuarios</span>
          </button>
          <button class="action-btn success">
            <span class="action-icon">✔</span>
            <span class="action-text">Aprobar</span>
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Script Mapa -->
  <script>
    const lat = 9.91152;
    const lon = -67.35377;

    const map = L.map("map").setView([lat, lon], 13);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    L.marker([lat, lon]).addTo(map)
      .bindPopup("📍 San Juan de los Morros, Guárico - Venezuela")
      .openPopup();
  </script>
</body>
</html>
