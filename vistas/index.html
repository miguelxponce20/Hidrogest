<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HIDROGEST - Bienvenido</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/vistas/favicon/favicon-16x16.png"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(180deg, #ffffff 0%, #1e3a8a 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 40px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        max-width: 500px;
        width: 100%;
      }

      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
      }

      .logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      h1 {
        font-size: 36px;
        font-weight: 800;
        background: linear-gradient(180deg, #ffffff 0%, #1e3a8a 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 16px;
      }

      p {
        color: #6c6c70;
        font-size: 18px;
        margin-bottom: 32px;
        line-height: 1.6;
      }

      .buttons {
        display: flex;
        gap: 16px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 16px 32px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        font-family: "Inter", sans-serif;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .btn-primary {
        background: linear-gradient(135deg, #007aff 0%, #4da3ff 100%);
        color: white;
        box-shadow: 0 8px 24px rgba(0, 122, 255, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 32px rgba(0, 122, 255, 0.4);
      }

      .btn-secondary {
        background: white;
        color: #007aff;
        border: 2px solid #007aff;
      }

      .btn-secondary:hover {
        background: #007aff;
        color: white;
        transform: translateY(-2px);
      }

      @media (max-width: 480px) {
        .buttons {
          flex-direction: column;
        }

        .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="LOGO.png" alt="HIDROGEST Logo" />
      </div>
      <h1>HIDROGEST</h1>
      <p>
        Bienvenido al sistema de gesti칩n hidr치ulica. Selecciona una opci칩n para
        continuar.
      </p>
      <div class="buttons">
        <a href="login/login.html" class="btn btn-primary">Iniciar Sesi칩n</a>
        <a href="registro/registro.html" class="btn btn-secondary"
          >Crear Cuenta</a
        >
      </div>
    </div>
  </body>
</html>
